<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单查询</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/orderQueryController.js"></script>
    <script type="text/javascript" src="../js/service/orderQueryService.js"></script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderQueryController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">订单查询</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <!--<button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>-->
                    <!--<button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>-->
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                商家:<input type="text" ng-model="searchEntity.sellerId"> <input class="btn btn-default" ng-click="reloadList()" type="button" value="查询">
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">订单id</th>
                <th class="sorting">实付金额</th>
                <th class="sorting">邮费</th>
                <th class="sorting">付款时间</th>
                <th class="sorting">发货时间</th>
                <th class="sorting">商家ID</th>
                <th class="sorting">用户id</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input  type="checkbox" ng-click="updateSelection($event,entity.orderId)"></td>
                <td>{{entity.orderId}}</td>
                <td>{{entity.payment}}</td>
                <td>{{entity.postFee}}</td>
                <td>{{entity.paymentTime}}</td>
                <td>{{entity.consignTime}}</td>
                <td>{{entity.sellerId}}</td>
                <td>{{entity.userId}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" ng-click="findById(entity.orderId)" data-toggle="modal" data-target="#editModal"  >详情</button>
                </td>
            </tr>

            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>

</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">订单详情</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped"  width="800px">
                    <tr>
                        <td>订单id</td>
                        <td><input ng-model="entity.orderId" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>实付金额</td>
                        <td><input ng-model="entity.payment" class="form-control" placeholder="空">  </td>
                    </tr>orderQueryService.findOne(id);
                    <tr>
                        <td>支付类型</td>
                        <td><input ng-model="entity.paymentType" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>邮费</td>
                        <td><input ng-model="entity.postFee" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>状态</td>
                        <td><input ng-model="entity.status" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>创建时间</td>
                        <td><input ng-model="entity.createTime" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>订单更新时间</td>
                        <td><input ng-model="entity.updateTime" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>付款时间</td>
                        <td><input ng-model="entity.paymentTime" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>发货时间</td>
                        <td><input ng-model="entity.consignTime" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>物流单号</td>
                        <td><input ng-model="entity.shippingCode" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>用户id</td>
                        <td><input ng-model="entity.userId" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>收货人手机</td>
                        <td><input ng-model="entity.receiverMobile" class="form-control" placeholder="空" >  </td>
                    </tr>
                    <tr>
                        <td>商家ID</td>
                        <td><input ng-model="entity.sellerId" class="form-control" placeholder="空" >  </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <!--<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>-->
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
